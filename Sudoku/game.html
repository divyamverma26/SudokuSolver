<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="top">
        <h1>Sudoku Solver</h1>
    </div>
    <div class="mid">
        <h1 style="text-align: left;margin-left: 2rem;">Let's Play<span class="material-symbols-outlined">
            check_box
            </span></h1> 
        <div class="arena">
             <form class="f1" onsubmit="handle(event)">
                <h3>1- Create your own custom Sudoku</h3><br>
                <textarea class="input"></textarea>
                <p style="font-size: medium;">*Note: fill the text area in form of ',' separated integers with 0 denoting empty spaces</p>
             <br>
             <h3>2- Solve Randomly generated Sudoku</h3>
             <p style="font-size: medium; margin-top: 1rem;">*Note: Leave the textarea empty</p>
             <br>
             <button>Submit</button>
             </form>
         </div>
         <div class="solution" style="display: none;">
            <h1 id="sol">Solved</h1>
            <div class="grid">
                <div class="question"></div>
                <div class="button">
                    <button style="margin-top: 8rem;" onclick="handle2(event)">Play again</button>
                </div>
                <div class="answer"></div>
            </div>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
